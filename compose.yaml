services:
  frontend:
    build:
      context: frontend
      target: development
    ports:
      - 4000:4000
    stdin_open: true
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    restart: always
    depends_on:
      - backend

  backend:
    restart: always
    build:
      context: backend
      target: development
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongo
    networks:
      - express-mongo
    ports:
      - "3000:3000"
    expose: 
      - 3000
    environment:
      - NODE_ENV_PROFILE=production
    
  mongo:
    restart: always
    image: mongo:4.2.0
    volumes:
      - ./data:/data/db
    networks:
      - express-mongo
    ports:
      - "27017:27017"
    expose:
      - 27017
networks:
  express-mongo:
